version: '3.8'

services:
  # PostgreSQL Database (M1 Mac Compatible)
  db:
    image: postgres:15-alpine
    container_name: aruba_bank_db
    platform: linux/arm64/v8  # Optimized for M1 Mac
    environment:
      POSTGRES_DB: aruba_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aruba_bank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aruba_network

  # FastAPI Application
  api:
    build: .
    container_name: aruba_bank_api
    platform: linux/arm64/v8  # Optimized for M1 Mac
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@db:5432/aruba_bank"
      DEBUG: "true"
      SECRET_KEY: "your-development-secret-key-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads  # For document uploads
    networks:
      - aruba_network
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aruba_bank_pgadmin
    platform: linux/arm64/v8  # Optimized for M1 Mac
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arubabank.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - aruba_network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  aruba_network:
    driver: bridge