version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aruba_bank_db
    environment:
      POSTGRES_DB: aruba_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aruba_bank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aruba_network

  # Monolithic Application (FastAPI + NiceGUI)
  app:
    build: .
    container_name: aruba_bank_app
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@db:5432/aruba_bank"
      DEBUG: "true"
      SECRET_KEY: "your-development-secret-key-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./uploads:/app/uploads
    networks:
      - aruba_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  aruba_network:
    driver: bridge